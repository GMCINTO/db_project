<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Management System</title>
</head>
<body>
    <h1>User Management System</h1>
    <div>
        <h2>Search for Users</h2>
        <input type="text" id="searchInput" placeholder="Enter user name">
        <button onclick="searchUsers()">Search</button>
        <div id="searchResult"></div>
    </div>
    <div>
        <h2>Add New User</h2>
        <input type="text" id="newUserID" placeholder="Enter user ID">
        <input type="text" id="newUserName" placeholder="Enter user name">
        <select id="newUserType">
            <option value="Regular">Regular</option>
            <option value="Administrator">Administrator</option>
            <option value="Visitor">Visitor</option>
        </select>
        <button onclick="addUser()">Add User</button>
        <div id="addUserResult"></div>
    </div>
    <div>
        <h2>Update User</h2>
        <input type="text" id="oldUserID" placeholder="Old User ID">
        <input type="text" id="updateUserName" placeholder="New User Name">
        <!-- <input type="text" id="updateUserType" placeholder="New User Type"> -->
        <select id="updateUserType">
            <option value="">--</option>
            <option value="Regular">Regular</option>
            <option value="Administrator">Administrator</option>
            <option value="Visitor">Visitor</option>
        </select>
        <button onclick="updateUser()">Update User</button>
        <div id="updateUserResult"></div>
    </div>
    <div>
        <h2>Update Uses</h2>
        <input type="text" id="userID" placeholder="User ID">
        <input type="text" id="deviceID" placeholder="Device ID">
        <input type="date" id="usageDate" placeholder="Usage Date">
        <input type="text" id="usageDuration" placeholder="Usage Duration">
        <button onclick="usesUpdate()">Update Uses</button>
        <div id="updateUsesResult"></div>
    </div>
    <div>
        <h2>Delete User</h2>
        <input type="text" id="deleteUserID" placeholder="Enter user ID">
        <button onclick="deleteUser()">Delete User</button>
        <div id="deleteUserResult"></div>
    </div>
    <div>
        <h2>Search User Usage Between Dates </h2>
        <input type="text" id="dateSearchUserID" placeholder="Enter user ID">
        <!-- <input type="text" id="lowerBound" placeholder="Start YYYY-MM-DD">
        <input type="text" id="upperBound" placeholder="End YYYY-MM-DD"> -->
        <input type="date" id="lowerBound">
        <input type="date" id="upperBound">
        <button onclick="getUserUsageRecords()">Search</button>
        <div id="getUserUsageResult"></div>
    </div>

    <script src="app.js"></script>
    <script src="addUser.js"></script>
    <script src="deleteUser.js"></script>
    <script src="getUserUsageRecords.js"></script>
    <script src="updateUser.js"></script>
    <script src="usesUpdate.js"></script>
</body>
</html>
